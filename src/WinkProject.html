<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizStorm!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <h1>QuizStorm!</h1>
  <p>interesting...</p>

  <div class="form-container">
    <div class="dropdown">
      <select name="level">
        <option value="" disabled selected hidden>level</option>
        <option value="low">상</option>
        <option value="medium">중</option>
        <option value="high">하</option>
      </select>
    </div>
    <div class="dropdown">
      <select name="category">
        <option value="" disabled selected hidden>category</option>
        <option value="low">상식</option>
        <option value="medium">계산</option>
        <option value="high">윙크 퀴즈랄까나</option>
      </select>
    </div>
    <div class="dropdown">
      <select name="number">
        <option value="" disabled selected hidden>number</option>
        <option value="1개">1개 풀기</option>
        <option value="3개">3개 풀기</option>
        <option value="5개">5개 풀기</option>
      </select>
    </div>
    <button class="start-button">START</button>
  </div>

</div>
</body>
</html>
